---
layout: default
---

<div>
  {{ content }}
</div>

{% for category in site.categories %}
  {% if category[0] == page.category %}
    <h2>Related Posts</h2>
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
